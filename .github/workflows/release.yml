name: "Release"

on:
  push:
    tags:
      - 'v*' # å½“æ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘ï¼ˆä¾‹å¦‚ v1.0.0ï¼‰

jobs:
  release:
    permissions:
      contents: write # å…è®¸ Action åˆ›å»º Release å¹¶ä¸Šä¼ äº§ç‰©
    strategy:
      fail-fast: false
      matrix:
        # æ”¯æŒæ„å»ºè¿™å››ä¸ªä¸»æµå¹³å°
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ç¼“å­˜ npm ä¾èµ–ï¼ŒåŠ å¿«æ„å»ºé€Ÿåº¦
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # ä»…ç¼–è¯‘ Tauri æ‰€éœ€çš„å®Œæ•´ targetï¼Œé¿å…è·¨å¹³å°æ··ä¹±
          targets: x86_64-apple-darwin, aarch64-apple-darwin, x86_64-pc-windows-msvc, x86_64-unknown-linux-gnu 

      # ç”±äºæ‚¨çš„æ˜¯ tauri v2 åº”ç”¨ï¼Œå®‰è£…å¯¹åº”çš„ Linux ç³»ç»Ÿä¾èµ–åº“ï¼ˆä»…åœ¨ Ubuntu è¿è¡Œï¼‰
      - name: Install Ubuntu dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Package Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # åœ¨ GitHub Worker ä¸Šé€šå¸¸ä¸æ¶‰åŠæœ¬æœº LibreSSL é”™è¯¯ï¼Œæ•…ä¸éœ€è¦æ³¨å…¥ DYLD_LIBRARY_PATH
        with:
          tagName: 'v__VERSION__' # è‡ªåŠ¨è¯»å– tauri.conf.json ä¸­çš„ç‰ˆæœ¬å·é‡å‘½å release tag
          releaseName: 'æ‘¸é±¼åŠ v__VERSION__'
          releaseBody: 'æ‘¸é±¼åŠæœ€æ–°ç‰ˆæœ¬å‘å¸ƒ ğŸŸ è¯·æ ¹æ®å¹³å°ä¸‹è½½å¯¹åº”å®‰è£…åŒ…ï¼'
          releaseDraft: true # æ˜¯å¦ä½œä¸ºè‰ç¨¿ï¼ˆé»˜è®¤ true æ–¹ä¾¿ä½ æ£€æŸ¥åå†å…¬å¼€å‘å¸ƒï¼‰
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target aarch64-apple-darwin --target x86_64-apple-darwin' || '' }}
